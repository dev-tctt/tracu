<body>

    <script>
        const CSV_FILE_PATH = 'data.csv'; // T√™n file CSV ƒë√£ t·∫£i l√™n GitHub
        let allData = [];
        const container = document.getElementById('data-container');

        // H√†m T·∫£i v√† Ph√¢n t√≠ch c√∫ ph√°p (Parse) CSV
        function loadCSV() {

                header: true,   // S·ª≠ d·ª•ng h√†ng ƒë·∫ßu ti√™n l√†m ti√™u ƒë·ªÅ c·ªôt
                skipEmptyLines: true,

                    // L·ªçc b·ªè c√°c h√†ng kh√¥ng c√≥ n·ªôi dung ch√≠nh
                    allData = results.data.filter(item => item['N·ªôi dung'] && item['N·ªôi dung'].trim() !== '');

        function displayData(data) {

                return;

                    <p><strong>Ghi ch√∫:</strong> ${item['Ghi ch√∫'] || 'Kh√¥ng c√≥'}</p>

        searchInput.addEventListener('input', (e) => {

            const filteredData = allData.filter(item => {

                const noiDung = String(item['N·ªôi dung'] || '').toLowerCase();
